<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="video-container">

    <video class="video-main" src="videoname.mp4">  </video>

    <div class="video-controls">

        <div class="progress-bar">
            <div class="progress"> </div>
        </div>
        <button class="video-play control">â–º</button>
        <input class="slider" type="range" name="volume" min="0" max="1" step="0.05">
        <input class="slider" type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
        <button class="skip-back"> <<10s </button>
        <button class="skip-forward"> 25s>> </button>

    </div>

</div>

<script src=script.js> </script>
</body>
</html>
