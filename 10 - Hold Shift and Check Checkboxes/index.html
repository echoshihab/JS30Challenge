<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select with Shift</title>
    <link rel="stylesheet" type= "text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
<h3>Hold shift and click to select multiple options</h3>
<div class="checkgroup">

    <div class="day"><input class='option' id='monday' type="checkbox">Monday</div>
    <div class="day"><input class='option' id='tuesday' type="checkbox">Tuesday </div>
    <div class="day"><input class='option' id='wednesday' type="checkbox">Wednesday</div>
    <div class="day"><input class='option' id='thursday' type="checkbox">Thursday</div>
   <div class="day"> <input class='option' id='friday' type="checkbox">Friday</div>
   <div class="day"> <input class='option' id='saturday' type="checkbox">Saturday</div>
   <div class="day"> <input class='option' id='sunday' type="checkbox">Sunday</div>
</div>


<script src="script.js"> </script>
</body>
</html>
