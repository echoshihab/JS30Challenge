<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    // Array.prototype.some() // is at least one person 19 or older?
    const currentYear = new Date().getFullYear();
    if (people.some(person=> (currentYear- person.year) >=19)) {
       console.log('Some check pass- At least one person is 19 or older');
    }
    else {
      console.log('Some check fail - no one is 19 or older');
    }

    // Array.prototype.every() // is everyone 19 or older?
    if (people.every(person=> (currentYear- person.year) >=19)) {
      console.log('Every check pass - At least one person is 19 or older');
    }
    else {
      console.log('Every check fail - not everyone is 19 or older');
    }

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log('Result of find:')
    console.log(comments.find(comment=> comment.id === 823423));

    // Array.prototype.findIndex()
    console.log('Index of id 2039842 is:')
    console.log(comments.findIndex(comment=> comment.id===2039842))
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log('new array after deleting comment with ID of 823423:')
    const commentIndex = comments.findIndex(comment=> comment.id === 823423);
   comments.splice(commentIndex, 1);
   console.log(comments);

  </script>
</body>
</html>
